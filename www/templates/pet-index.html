
<view title="&quot;Pet Information&quot;">
  <content has-header="true" has-tabs="true">
    <list>
      <item ng-repeat="pet in pets" type="item-text-wrap" href="#/tab/pet/{{pet.id}}">
        <h3>{{pet.title}}</h3>
        <p>{{pet.description}}</p>
      </item>
    </list>
  </content>
</view>
